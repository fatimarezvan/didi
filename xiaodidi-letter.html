<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام دوستانه برای تو</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 8s ease infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #74ebd5, #acb6e5);
            }
            100% {
                background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #6a82fb;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .highlight {
            color: #ff7eb3;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6a82fb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #5b6bf7;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سلام شیائو دی دی ! 🌟</h1>
        <p>امیدوارم حالت عالی باشه!</p>
        <p>این رو بدون که <span class="highlight">تو فوق‌العاده‌ای</span> و می‌تونی هر چیزی که می‌خوای بهش برسی.</p>
        <p>ادامه بده، تلاش کن و به خودت ایمان داشته باش. موفقیت فقط چند قدم با تو فاصله داره!</p>
        <a class="btn" href="#">تو می‌تونی! 🚀</a>
    </div>

    <!-- موزیک پس‌زمینه -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3" type="audio/mp3">
        مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
</body>
</html>
