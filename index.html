<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نامه انگیزشی برای تو ✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .letter {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .shine {
            color: #ffdfba;
            text-shadow: 0 0 10px rgba(255, 223, 186, 0.8), 
                         0 0 20px rgba(255, 223, 186, 0.5);
        }
    </style>
</head>
<body>
    <div class="letter">
        <h1>سلام شیائودی دی! 🌟</h1>
        <p>چیزی نمانده تا موفقیت! <span class="shine">تو می‌تونی!</span></p>
        <p>هر قدمی که برداری، تو را به رویاهات نزدیک‌تر می‌کند.</p>
        <p>فایتینگ 💪✨</p>
        <p class="shine">ادامه بده و بدرخش 🌈</p>
        <p>با آرزوی موفقیت برای تو </p>
    </div>
</body>
</html>
