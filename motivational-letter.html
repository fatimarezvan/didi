<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نامه انگیزشی برای تو</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 8s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            }
            100% {
                background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            }
        }

        .letter-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 60%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .shine {
            font-weight: bold;
            color: #4a90e2;
            text-shadow: 0 0 5px #4a90e2, 0 0 10px #4a90e2;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #357abd;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <h1>سلام شیائودی دی!</h1>
        <p>چیزی نمانده تا موفقیت! <span class="shine">تو می‌توانی!</span></p>
        <p>هر قدمی که برمی‌داری، تو را به رویاهات نزدیک‌تر می‌کند.</p>
        <p><span class="shine">ادامه بده و بدرخش 🌟</span></p>
        <p>دنیای موفقیت منتظر توست!</p>
        <a class="btn" href="#">فایتینگ 💪</a>
    </div>

    <!-- موزیک پس‌زمینه -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-goinghigher.mp3" type="audio/mp3">
        مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
</body>
</html>
